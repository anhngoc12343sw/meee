<!DOCTYPE html>  
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>abtyKCNG-AnhNgoc</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Press Start 2P', cursive;
            position: relative;
            cursor: url('https://ih1.redbubble.net/image.4823767898.0852/bg,f8f8f8-flat,750x,075,f-pad,750x1000,f8f8f8.jpg'), auto;
        }

        #logo-title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 32px;
            color: #ffffff;
            text-shadow: 2px 2px 0 #000000, 4px 4px 0 #666666;
            z-index: 10;
            font-family: 'Press Start 2P', cursive;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 10px;
            pointer-events: none;
        }

        #background, #end-background {
            position: absolute;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
            transition: opacity 2s ease-in-out;
        }

        #pig {
            position: absolute;
            bottom: 20%;
            width: 100px;
            animation: walk 10s linear forwards;
            transition: opacity 1s ease-in-out;
            z-index: 1;
        }

        @keyframes walk {
            0% { left: -100px; }
            50% { left: 50%; transform: translateX(-50%); }
            100% { left: 50%; transform: translateX(-50%); }
        }

        #dialogue {
            position: absolute;
            top: 20%;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            max-width: 300px;
            font-size: 12px;
            color: #333;
            transition: opacity 1s ease-in-out;
            z-index: 1;
            opacity: 0;
        }

        #buttons {
            position: absolute;
            bottom: 10%;
            display: none;
            gap: 10px;
            z-index: 2;
        }

        button {
            padding: 10px 20px;
            font-size: 12px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-family: 'Press Start 2P', cursive;
        }

        button:nth-child(2) {
            background-color: #f44336;
        }

        #start-button {
            position: absolute;
            top: 50%;
            font-size: 24px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
            border-radius: 5px;
            z-index: 1000;
        }

        #overlay {
            position: absolute;
            width: 100vw;
            height: 100vh;
            background: black;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            z-index: 0;
        }

        #thank-you {
            position: absolute;
            color: white;
            font-size: 48px;
            z-index: 1;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div id="logo-title">abty-KCNG</div>
    <img id="background" src="https://img.craftpix.net/2023/10/Free-Summer-Pixel-Art-Backgrounds3-720x480.webp" alt="Summer Background">
    <img id="end-background" src="https://art.pixilart.com/original/sr24cdf4bdcc2aws3.gif" alt="End Background">
    <img id="pig" src="https://i.redd.it/6jk524tfr3261.gif" alt="Walking Pig">
    <div id="dialogue"></div>
    <div id="buttons">
        <button onclick="sendReply()">Reply</button>
        <button onclick="sendMessage('The pig walks away peacefully...')">Go away peacefully</button>
    </div>
    <div id="overlay"></div>
    <div id="thank-you"></div>
    <audio id="bg-music" src="Ariana Grande - intro (end of the world) (extended) (lyric visualizer).mp4" loop></audio>
    <img id="initial-background" src="https://art.pixilart.com/sr2b683e9824eaws3.png" alt="Initial Background" style="position:absolute; width:100vw; height:100vh; object-fit:cover; z-index:-2;">
    <button id="start-button" onclick="startAnimation()">Bắt đầu</button>

    <script>
        // JavaScript code as provided
    </script>
</body>
</html>
